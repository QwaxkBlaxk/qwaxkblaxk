<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/nt3BfLr/IMG-1324.jpg" />
  <title>Quintin's Socials</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 14px/1.5 Inter, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: hsl(0, 0%, 8%);
      overflow-x: hidden;
      justify-content: center;
      position: relative;
    }

    .exit-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: transparent;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .exit-button:hover {
      color: hsl(75, 94%, 57%);
    }

    .card {
      width: 25rem;
      padding: 2rem;
      text-align: center;
      border: 1px solid hsl(0, 0%, 12%);
      border-radius: 10px;
      background-color: hsl(0, 0%, 12%);
      margin: auto;
      position: relative;
    }

    .info img {
      width: 80px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .info h2 {
      font-size: 23px;
      color: hsl(0, 0%, 100%);
      font-weight: 700;
    }

    .info p:first-of-type {
      font-weight: 600;
      color: hsl(75, 94%, 57%);
      font-size: 14px;
      margin-bottom: 1rem;
    }

    .info p:last-of-type {
      color: hsl(0, 0%, 100%);
      margin-bottom: 1rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      justify-content: space-evenly;
      margin-top: 2rem;
    }

    .links button {
      background-color: hsl(0, 0%, 20%);
      border: 1px solid hsl(0, 0%, 20%);
      border-radius: 10px;
      height: 3rem;
      cursor: pointer;
    }

    .links a {
      display: block;
      text-decoration: none;
      color: hsl(0, 0%, 100%);
      font-weight: 600;
      height: 100%;
      width: 100%;
      padding: 0 1rem;
      line-height: 3rem;
    }

    .links button:hover {
      background-color: hsl(75, 94%, 57%);
    }

    .links button:hover a {
      color: hsl(0, 0%, 20%);
    }

    @media (max-width: 375px) {
      .card {
        width: 85%;
      }
    }
  </style>
</head>

<body>
  <button class="exit-button" id="exit-btn">‚èé</button>

  <div class="card">
    <div class="info">
      <img src="https://i.ibb.co/nt3BfLr/IMG-1324.jpg" alt="IMG-1324" />
      <h2>Quintin Testing</h2>
      <p>Austin, Texas</p>
      <p>"Front-end developer and avid motorcycle enthusiast."</p>
    </div>
    <div class="links">
      <button><a href="https://instagram.com/qxkbxk" target="_blank">Instagram</a></button>
      <button><a href="https://tiktok.com/@qkbxk" target="_blank">TikTok</a></button>
      <button><a href="https://snapchat.com/add/qp2.xx" target="_blank">Snapchat</a></button>
      <button><a href="https://step.com/$/qwaxkblaxk" target="_blank">Step Banking</a></button>
      <button><a href="https://cash.app/$QwaxkBlaxk" target="_blank">Cash App</a></button>
    </div>
  </div>

  <script>
    if (window.top !== window.self) {
      // If this page is inside an iframe, redirect to the GitHub page
      window.location.href = "https://qwaxkblaxk.github.io/qwaxkblaxk";
    }

    const correctPassword = "pqdapwjks3otpctoppm";
    const modal = document.getElementById("passwordModal");
    const passwordInput = document.getElementById("passwordInput");

    function showModal() {
      modal.classList.add("show");
      setTimeout(() => passwordInput.focus(), 200);
    }

    function closeModal() {
      modal.classList.remove("show");
      passwordInput.value = "";
    }

    document.getElementById("exit-btn").addEventListener("click", showModal);
    document.getElementById("closeModal").addEventListener("click", closeModal);
    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modal.classList.contains("show")) closeModal();
    });

    document.getElementById("submitPassword").addEventListener("click", () => {
      const input = passwordInput.value;
      if (input === correctPassword) {
        sessionStorage.setItem("authenticated", "true");
        window.location.href = "qkbxk1kh.html";
      } else {
        alert("Incorrect password.");
        passwordInput.value = "";
      }
    });

    passwordInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        document.getElementById("submitPassword").click();
      }
    });
  </script>
</body>
</html>
