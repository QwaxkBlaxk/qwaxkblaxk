<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quintin's Socials</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #2b2b2b, #555);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            max-width: 600px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            text-decoration: none;
            color: #fff;
            background: #444;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 150px; /* Set a consistent width */
            text-align: center; /* Center the text */
        }

        .social-links a:hover {
            background: #666;
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.2);
        }

        .extra-info {
            margin-top: 20px;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .extra-info p {
            margin: 5px 0;
        }

        .additional-links {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
            margin-top: 10px;
        }

        .additional-links.visible {
            max-height: 500px; /* Adjust as needed */
            opacity: 1;
        }

        .additional-links a {
            display: block;
            margin: 5px 0;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            transition: 0.3s;
            background-color: #444;
        }

        .additional-links a:hover {
            background-color: #666;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
        }

        .menu-toggle span {
            display: block;
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 5px 0;
            border-radius: 2px;
        }

        .menu-toggle:focus {
            outline: none;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
                margin: 20px auto;
                padding: 25px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
            }

            .social-links a {
                width: 80%; /* Make buttons responsive */
                margin: 10px 0;
                padding: 15px 20px;
                text-align: center;
            }

            .extra-info {
                font-size: 1rem;
            }

            .menu-toggle {
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <button class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <div class="additional-links" id="additionalLinks">
            <a href="https://www.step.com/$/qwaxkblaxk" target="_blank" title="Visit my Step Banking profile">Step Banking</a>
            <a href="https://cash.app/$qwaxkblaxk" target="_blank" title="Visit my Cash App profile">Cash App</a>
        </div>

        <h1>Quintin's Socials</h1>
        <div class="social-links">
            <a href="https://instagram.com/qp2xx" target="_blank" title="Visit my Instagram profile">Instagram</a>
            <a href="https://www.snapchat.com/t/Az1eFwVh" target="_blank" title="Visit my Snapchat profile">Snapchat</a>
            <a href="https://www.tiktok.com/@qp.2xx" target="_blank" title="Visit my TikTok profile">TikTok</a>
        </div>
        <div class="extra-info">
            <p>Email: fwdqp@qwaxkblaxk.com</p>
            <p>VoIP: (207)-200-5307</p>
        </div>
    </div>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const additionalLinks = document.getElementById('additionalLinks');

        menuToggle.addEventListener('click', () => {
            additionalLinks.classList.toggle('visible');
        });
    </script>

</body>
</html>
