<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/nt3BfLr/IMG-1324.jpg" />
  <title>Quintin's Socials</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 14px/1.5 Inter, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: hsl(0, 0%, 8%);
      overflow-x: hidden;
      justify-content: center;
      position: relative;
    }

    .exit-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: transparent;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .exit-button:hover {
      color: hsl(75, 94%, 57%);
    }

    .card {
      width: 25rem;
      padding: 2rem;
      text-align: center;
      border: 1px solid hsl(0, 0%, 12%);
      border-radius: 10px;
      background-color: hsl(0, 0%, 12%);
      margin: auto;
      position: relative;
    }

    .info img {
      width: 80px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .info h2 {
      font-size: 23px;
      color: hsl(0, 0%, 100%);
      font-weight: 700;
    }

    .info p:first-of-type {
      font-weight: 600;
      color: hsl(75, 94%, 57%);
      font-size: 14px;
      margin-bottom: 1rem;
    }

    .info p:last-of-type {
      color: hsl(0, 0%, 100%);
      margin-bottom: 1rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      justify-content: space-evenly;
      margin-top: 2rem;
    }

    .links button {
      background-color: hsl(0, 0%, 20%);
      border: 1px solid hsl(0, 0%, 20%);
      border-radius: 10px;
      height: 3rem;
      cursor: pointer;
    }

    .links a {
      display: block;
      text-decoration: none;
      color: hsl(0, 0%, 100%);
      font-weight: 600;
      height: 100%;
      width: 100%;
      padding: 0 1rem;
      line-height: 3rem;
    }

    .links button:hover {
      background-color: hsl(75, 94%, 57%);
    }

    .links button:hover a {
      color: hsl(0, 0%, 20%);
    }

    /* Modal */
    .popup {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup.show {
      visibility: visible;
      opacity: 1;
    }

    .popup-content {
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
      text-align: center;
      animation: popIn 0.25s ease-in-out;
      width: 320px;
      position: relative;
      border: 2px solid #ccc;
    }

    .popup-content h3 {
      margin-bottom: 1rem;
    }

    .popup-content button {
      padding: 0.6rem 1.2rem;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .popup-content button:hover {
      background: #555;
    }

    .popup-content .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      color: #333;
      cursor: pointer;
    }

    .popup-content .close-btn:hover {
      color: hsl(75, 94%, 57%);
    }

    .popup-content input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 2px solid #ccc;
      font-size: 16px;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.95);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <button class="exit-button" id="exit-btn">‚èé</button>

  <div class="card">
    <div class="info">
      <img src="https://i.ibb.co/nt3BfLr/IMG-1324.jpg" alt="IMG-1324" />
      <h2>Quintin Proctor</h2>
      <p>Austin, Texas</p>
      <p>"Front-end developer and avid motorcycle enthusiast."</p>
    </div>
    <div class="links">
      <button><a href="https://instagram.com/qxkbxk" target="_blank">Instagram</a></button>
      <button><a href="https://tiktok.com/@qkbxk" target="_blank">TikTok</a></button>
      <button><a href="https://snapchat.com/add/qp2.xx" target="_blank">Snapchat</a></button>
      <button><a href="https://step.com/$/qwaxkblaxk" target="_blank">Step Banking</a></button>
      <button><a href="https://cash.app/$QwaxkBlaxk" target="_blank">Cash App</a></button>
    </div>
  </div>

  <!-- Modal -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <button class="close-btn" id="close-btn">&times;</button>
      <h3 id="modal-text">Enter your password:</h3>
      <input type="password" id="password" placeholder="Enter your password" autofocus />
      <button onclick="checkPassword()">Submit</button>
    </div>
  </div>

  <script>
    // Show the modal when the exit button is clicked
    document.getElementById('exit-btn').addEventListener('click', function() {
      document.getElementById('popup').classList.add('show');
    });

    // Close the modal when the close button (X) is clicked
    document.getElementById('close-btn').addEventListener('click', function() {
      document.getElementById('popup').classList.remove('show');
    });

    // Close the modal when the "Esc" key is pressed
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        document.getElementById('popup').classList.remove('show');
      }
    });

    // Function to check the password entered by the user
    function checkPassword() {
      const password = document.getElementById('password').value;
      const modalText = document.getElementById('modal-text');
      
      // Correct password is pqdapwjks3otpctoppm
      if (password === 'pqdapwjks3otpctoppm') {
        document.getElementById('popup').classList.remove('show');
        window.location.href = 'qkbxk1kh.html'; // Redirect to qkbxk1kh.html
      } else {
        modalText.textContent = "Incorrect password!";
        
        // After 2 seconds, change text back to "Enter your password"
        setTimeout(function() {
          modalText.textContent = "Enter your password:";
        }, 2000);
      }
    }

    // Make sure the password input is focused immediately on page load
    document.getElementById('password').focus();
  </script>
</body>
</html>
