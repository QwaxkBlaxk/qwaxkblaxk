<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quintin's Movies</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #3a0ca3, #7209b7, #f72585);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      width: 70%;
      max-width: 300px;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #f72585;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #d61e74;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quintin's Movies</h1>
    <input type="text" id="movieInput" placeholder="Type something..." onkeydown="if(event.key === 'Enter') redirect()" />
    <br>
    <button onclick="redirect()">Go</button>
  </div>

  <script>
    function redirect() {
      const input = document.getElementById('movieInput').value.trim();
      if (input) {
        window.location.href = `https://kyubexx.com/${input}.mp4`;
      }
    }
  </script>
</body>
</html>
