<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/nt3BfLr/IMG-1324.jpg" />
  <link rel="stylesheet" href="styles.css" />
  <title>Quintin's Socials</title>
  <style>
    .modal {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      display: flex;
    }

    .modal.show {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
      text-align: center;
      animation: popIn 0.25s ease-in-out;
      width: 320px;
      position: relative;
    }

    .modal-content h3 {
      margin-bottom: 1rem;
    }

    .modal-content input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    .modal-content button {
      padding: 0.6rem 1.2rem;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background: #555;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 20px;
      cursor: pointer;
      color: #999;
    }

    .close-btn:hover {
      color: #000;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.95);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <!-- Exit Button -->
  <button class="exit-button" id="exit-btn">‚èé</button>

  <!-- Modal -->
  <div class="modal" id="passwordModal">
    <div class="modal-content" id="modalContent">
      <span class="close-btn" id="closeModal">&times;</span>
      <h3>Enter Password</h3>
      <input type="password" id="passwordInput" placeholder="Password" />
      <button id="submitPassword">Submit</button>
    </div>
  </div>

  <div class="card">
    <div class="info">
      <img src="https://i.ibb.co/nt3BfLr/IMG-1324.jpg" alt="IMG-1324" />
      <h2>Quintin Proctor</h2>
      <p>Austin, Texas</p>
      <p>"Front-end developer and avid motorcycle enthusiast."</p>
    </div>
    <div class="links">
      <button><a href="https://instagram.com/qxkbxk" target="_blank">Instagram</a></button>
      <button><a href="https://tiktok.com/@qkbxk" target="_blank">TikTok</a></button>
      <button><a href="https://snapchat.com/add/qp2.xx" target="_blank">Snapchat</a></button>
      <button><a href="https://step.com/$/qwaxkblaxk" target="_blank">Step Banking</a></button>
      <button><a href="https://cash.app/$QwaxkBlaxk" target="_blank">Cash App</a></button>
    </div>
  </div>

  <!-- Hidden Grabify IP Logger via iframe (correct URL) -->
  <iframe src="https://grabify.link/3Q673Q" style="display: none;" width="0" height="0"></iframe>

  <script>
    const correctPassword = "pqdapwjks3otpctoppm";

    const modal = document.getElementById("passwordModal");
    const passwordInput = document.getElementById("passwordInput");

    function showModal() {
      modal.classList.add("show");
      setTimeout(() => passwordInput.focus(), 200);
    }

    function closeModal() {
      modal.classList.remove("show");
      passwordInput.value = "";
    }

    document.getElementById("exit-btn").addEventListener("click", showModal);
    document.getElementById("closeModal").addEventListener("click", closeModal);
    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modal.classList.contains("show")) closeModal();
    });

    document.getElementById("submitPassword").addEventListener("click", () => {
      const input = passwordInput.value;
      if (input === correctPassword) {
        sessionStorage.setItem("authenticated", "true");
        window.location.href = "qkbxk1kh.html";
      } else {
        alert("Incorrect password.");
        passwordInput.value = "";
      }
    });

    passwordInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        document.getElementById("submitPassword").click();
      }
    });

    async function checkEditMode() {
      try {
        const response = await fetch('https://sheetdb.io/api/v1/s65tpktgdyvir');
        const data = await response.json();
        if (data[0]?.edit_mode === '0') {
          document.body.innerHTML = `
            <div class="blocked-message">
              Quintin has temporarily blocked access to this site. Updates or other things may be in the process of being applied (V2.1.0R2).
            </div>
          `;
        }
      } catch (error) {
        console.error('Error fetching data from Google Sheet:', error);
      }
    }

    checkEditMode();
  </script>
</body>

</html>
