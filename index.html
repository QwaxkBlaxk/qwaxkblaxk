<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="https://www.iseekgirls.com/wp-content/uploads/2024/04/Damion-Dayski-BBC-Monster-Cock-Brazzers.webp" alt="Full Screen Image">
    
    <script>
        window.onload = function() {
            const link = document.createElement('a');
            link.href = "https://www.iseekgirls.com/wp-content/uploads/2024/04/Damion-Dayski-BBC-Monster-Cock-Brazzers.webp";
            link.download = "image.webp"; // Sets the filename
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</body>
</html>
