<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Social Links</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: #0a0a0a;
        background-image: 
            radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
            radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
    }

    .container {
        background: rgba(15, 15, 15, 0.9);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 50px 40px;
        max-width: 420px;
        width: 100%;
        text-align: center;
        box-shadow: 
            0 25px 50px rgba(0, 0, 0, 0.5),
            0 0 0 1px rgba(255, 255, 255, 0.05),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        animation: slideUp 1s ease-out;
        position: relative;
        z-index: 1;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .profile-section {
        margin-bottom: 50px;
        position: relative;
    }

    .profile-pic {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        font-size: 48px;
        color: white;
        box-shadow: 
            0 20px 40px rgba(102, 126, 234, 0.3),
            0 0 0 4px rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
    }

    .profile-pic img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
    }

    .name {
        color: #ffffff;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 12px;
        background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.5px;
    }

    .bio {
        color: rgba(255, 255, 255, 0.7);
        font-size: 16px;
        line-height: 1.6;
        font-weight: 400;
        max-width: 280px;
        margin: 0 auto;
        text-transform: none;
    }

    .social-links {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
        gap: 24px;
        margin-top: 40px;
    }

    .social-link {
        display: block;
        width: 90px;
        height: 90px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        margin: 0 auto;
    }

    .social-link:hover {
        transform: translateY(-8px) scale(1.05);
        background: rgba(255, 255, 255, 0.1);
    }

    .social-icon {
        width: 50px;
        height: 50px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        border-radius: 12px;
        font-size: 36px;
    }

    .instagram-icon {
        background-image: url("https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/ce/80/65/ce80650d-ab63-0703-688b-fed6f187568e/Prod-0-0-1x_U007ephone-0-1-0-sRGB-85-220.png/460x0w.webp");
    }

    .tiktok-icon {
        background-image: url("https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/5c/86/31/5c8631fb-7d0f-32d9-a7c3-14db00368985/AppIcon_TikTok-0-0-1x_U007epad-0-1-0-0-85-220.png/460x0w.webp");
    }

    .snapchat-icon {
        background-image: url("https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/3d/65/30/3d653098-7c87-dc13-37d4-8593706b2906/AppIcon-0-0-1x_U007epad-0-1-0-85-220.png/460x0w.webp");
    }

    .step-icon {
        background-image: url("https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/87/a2/a5/87a2a574-a42f-5c50-72a6-19f872e2d605/AppIcon-0-0-1x_U007ephone-0-1-85-220.png/460x0w.webp");
    }

    .resume-icon {
        background-image: url("https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/3b/20/13/3b201360-c976-5ffb-343b-67ca0a784661/AppIcon-0-0-1x_U007ephone-0-1-0-85-220.png/400x400ia-75.webp");
        color: #fff;
        font-size: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        width: 50px;
        height: 50px;
        border: 1px solid rgba(255,255,255,0.3);
    }

    .github-icon {
        background-image: url("https://play-lh.googleusercontent.com/PCpXdqvUWfCW1mXhH1Y_98yBpgsWxuTSTofy3NGMo9yBTATDyzVkqU580bfSln50bFU=s96");
    }
</style>
</head>

<body>
<div class="container">
    <div class="profile-section">
        <div class="profile-pic">
            <img src="https://i.ibb.co/LXD91MmV/746-modified.png" alt="Profile" />
        </div>
        <h1 class="name">Quintin Proctor</h1>
        <p class="bio">Someone looking to be the person people rely on, not the person who relies on.</p>
    </div>

    <div class="social-links">
        <a href="https://instagram.com/kyubexx" class="social-link" target="_blank">
            <div class="social-icon instagram-icon"></div>
        </a>

        <a href="https://tiktok.com/@qkbxk" class="social-link" target="_blank">
            <div class="social-icon tiktok-icon"></div>
        </a>

        <a href="https://snapchat.com/add/qp2.xx" class="social-link" target="_blank">
            <div class="social-icon snapchat-icon"></div>
        </a>

        <a href="https://step.com/$/qwaxkblaxk" class="social-link" target="_blank">
            <div class="social-icon step-icon"></div>
        </a>

        <a href="https://kyubexx.com/Resume2025.pdf" class="social-link" target="_blank">
            <div class="social-icon resume-icon"></div>
        </a>

        <a href="https://github.com/QwaxkBlaxk" class="social-link" target="_blank">
            <div class="social-icon github-icon"></div>
        </a>
    </div>
</div>
</body>
</html>
