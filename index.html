<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Quintin's Socials</title>
  <script>
    // Mobile redirect — this runs ASAP in the <head>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      window.location.replace("https://qwaxkblaxk.github.io/qwaxkblaxk");
    }
  </script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 14px/1.5 Inter, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: hsl(0, 0%, 8%);
      justify-content: center;
    }

    .exit-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: transparent;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .exit-button:hover {
      color: hsl(75, 94%, 57%);
    }

    .card {
      width: 25rem;
      padding: 2rem;
      text-align: center;
      border: 1px solid hsl(0, 0%, 12%);
      border-radius: 10px;
      background-color: hsl(0, 0%, 12%);
      margin: auto;
    }

    .info img {
      width: 80px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .info h2 {
      font-size: 23px;
      color: hsl(0, 0%, 100%);
      font-weight: 700;
    }

    .info p:first-of-type {
      font-weight: 600;
      color: hsl(75, 94%, 57%);
      font-size: 14px;
      margin-bottom: 1rem;
    }

    .info p:last-of-type {
      color: hsl(0, 0%, 100%);
      margin-bottom: 1rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      justify-content: space-evenly;
      margin-top: 2rem;
    }

    .links button {
      background-color: hsl(0, 0%, 20%);
      border: 1px solid hsl(0, 0%, 20%);
      border-radius: 10px;
      height: 3rem;
      cursor: pointer;
    }

    .links a {
      display: block;
      text-decoration: none;
      color: hsl(0, 0%, 100%);
      font-weight: 600;
      height: 100%;
      width: 100%;
      padding: 0 1rem;
      line-height: 3rem;
    }

    .links button:hover {
      background-color: hsl(75, 94%, 57%);
    }

    .links button:hover a {
      color: hsl(0, 0%, 20%);
    }

    @media (max-width: 375px) {
      .card {
        width: 85%;
      }
    }
  </style>
</head>

<body>
  <button class="exit-button" id="exit-btn">⏎</button>

  <div class="card">
    <div class="info">
      <img src="https://i.ibb.co/nt3BfLr/IMG-1324.jpg" alt="IMG-1324" />
      <h2>Quintin Testing</h2>
      <p>Austin, Texas</p>
      <p>"Front-end developer and avid motorcycle enthusiast."</p>
    </div>
    <div class="links">
      <button><a href="https://instagram.com/qxkbxk" target="_blank">Instagram</a></button>
      <button><a href="https://tiktok.com/@qkbxk" target="_blank">TikTok</a></button>
      <button><a href="https://snapchat.com/add/qp2.xx" target="_blank">Snapchat</a></button>
      <button><a href="https://step.com/$/qwaxkblaxk" target="_blank">Step Banking</a></button>
      <button><a href="https://cash.app/$QwaxkBlaxk" target="_blank">Cash App</a></button>
    </div>
  </div>
</body>

</html>
