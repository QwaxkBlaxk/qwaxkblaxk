<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Social Links</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: #0a0a0a;
        background-image: 
            radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
            radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
    }

    .container {
        background: rgba(15, 15, 15, 0.9);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 50px 40px;
        max-width: 420px;
        width: 100%;
        text-align: center;
        box-shadow: 
            0 25px 50px rgba(0, 0, 0, 0.5),
            0 0 0 1px rgba(255, 255, 255, 0.05),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        animation: slideUp 1s ease-out;
        position: relative;
        z-index: 1;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .profile-section {
        margin-bottom: 50px;
        position: relative;
    }

    .profile-pic {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        font-size: 48px;
        color: white;
        box-shadow: 
            0 20px 40px rgba(102, 126, 234, 0.3),
            0 0 0 4px rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
    }

    .profile-pic::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transform: rotate(45deg);
        animation: shine 3s ease-in-out infinite;
    }

    @keyframes shine {
        0% { transform: rotate(45deg) translateX(-100%); }
        50% { transform: rotate(45deg) translateX(100%); }
        100% { transform: rotate(45deg) translateX(100%); }
    }

    .profile-pic:hover {
        transform: scale(1.1) rotate(5deg);
        box-shadow: 
            0 30px 60px rgba(102, 126, 234, 0.4),
            0 0 0 4px rgba(255, 255, 255, 0.2);
    }

    .name {
        color: #ffffff;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 12px;
        background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.5px;
    }

    .bio {
        color: rgba(255, 255, 255, 0.7);
        font-size: 16px;
        line-height: 1.6;
        font-weight: 400;
        max-width: 280px;
        margin: 0 auto;
        text-transform: none;
    }

    .social-links {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
        gap: 24px;
        margin-top: 40px;
    }

    .social-link {
        display: block;
        width: 90px;
        height: 90px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        margin: 0 auto;
    }

    .social-link::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: left 0.6s ease;
    }

    .social-link:hover::before { left: 100%; }

    .social-link:hover {
        transform: translateY(-8px) scale(1.05);
        box-shadow: 
            0 20px 40px rgba(0, 0, 0, 0.3),
            0 0 0 1px rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
    }

    .social-link:active { transform: translateY(-4px) scale(1.02); }

    .social-icon {
        width: 50px;
        height: 50px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        transition: all 0.3s ease;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 36px;
        font-weight: 600;
        color: #999;
        user-select: none;
    }

    .social-link:hover .social-icon { transform: scale(1.1); }

    .instagram-icon {
        background-image: url("https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/ce/80/65/ce80650d-ab63-0703-688b-fed6f187568e/Prod-0-0-1x_U007ephone-0-1-0-sRGB-85-220.png/460x0w.webp");
    }

    .tiktok-icon {
        background-image: url("https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/5c/86/31/5c8631fb-7d0f-32d9-a7c3-14db00368985/AppIcon_TikTok-0-0-1x_U007epad-0-1-0-0-85-220.png/460x0w.webp");
    }

    .snapchat-icon {
        background-image: url("https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/3d/65/30/3d653098-7c87-dc13-37d4-8593706b2906/AppIcon-0-0-1x_U007epad-0-1-0-85-220.png/460x0w.webp");
    }

    .step-icon {
        background-image: url("https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/87/a2/a5/87a2a574-a42f-5c50-72a6-19f872e2d605/AppIcon-0-0-1x_U007ephone-0-1-85-220.png/460x0w.webp");
    }

    .resume-icon {
        background: #444;
        color: #fff;
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 1.5px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        user-select: none;
        box-shadow: 0 0 8px rgba(255,255,255,0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .github-icon {
        background-image: url("https://play-lh.googleusercontent.com/PCpXdqvUWfCW1mXhH1Y_98yBpgsWxuTSTofy3NGMo9yBTATDyzVkqU580bfSln50bFU=s96");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        border-radius: 12px;
        width: 50px;
        height: 50px;
        color: transparent;
        font-size: 0;
    }

    @media (max-width: 480px) {
        .container { padding: 40px 25px; margin: 15px; border-radius: 20px; }
        .name { font-size: 28px; }
        .bio { font-size: 15px; }
        .social-links { grid-template-columns: repeat(3, 1fr); gap: 18px; }
        .social-link { width: 80px; height: 80px; border-radius: 16px; }
        .social-icon { width: 40px; height: 40px; font-size: 28px; }
        .profile-pic { width: 100px; height: 100px; font-size: 40px; }
    }

    @media (max-width: 320px) {
        .social-links { grid-template-columns: repeat(2, 1fr); gap: 16px; }
        .social-link { width: 75px; height: 75px; }
    }
</style>
</head>
<body>
<div class="container">
    <div class="profile-section">

</body>
</html>
