<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Social Links</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: #0a0a0a;
  background-image:
    radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
    radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  position: relative;
  overflow-x: hidden;
}

.container {
  background: rgba(15, 15, 15, 0.9);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding: 50px 40px;
  max-width: 420px;
  width: 100%;
  text-align: center;
  box-shadow:
    0 25px 50px rgba(0, 0, 0, 0.5),
    0 0 0 1px rgba(255, 255, 255, 0.05),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
  animation: slideUp 1s ease-out;
  position: relative;
  z-index: 1;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.profile-section {
  margin-bottom: 50px;
  position: relative;
}

.profile-pic {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin: 0 auto 30px;
  box-shadow:
    0 20px 40px rgba(102, 126, 234, 0.3),
    0 0 0 4px rgba(255, 255, 255, 0.1);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

.profile-pic:hover {
  transform: scale(1.1) rotate(5deg);
  box-shadow:
    0 30px 60px rgba(102, 126, 234, 0.4),
    0 0 0 4px rgba(255, 255, 255, 0.2);
}

.name {
  color: #ffffff;
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 12px;
  background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: -0.5px;
}

.bio {
  color: rgba(255, 255, 255, 0.7);
  font-size: 16px;
  line-height: 1.6;
  font-weight: 400;
  max-width: 280px;
  margin: 0 auto 40px;
  text-transform: none;
}

.social-links {
  display: flex;
  justify-content: center;
  gap: 24px;
  margin-top: 0;
}

.social-link {
  display: block;
  width: 90px;
  height: 90px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  margin: 0 auto;
}

.social-link:hover {
  transform: translateY(-8px) scale(1.05);
  box-shadow:
    0 20px 40px rgba(0, 0, 0, 0.3),
    0 0 0 1px rgba(255, 255, 255, 0.2);
  background: rgba(255, 255, 255, 0.1);
}

.social-link:active {
  transform: translateY(-4px) scale(1.02);
}

.social-icon {
  width: 45px;
  height: 45px;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  transition: all 0.3s ease;
}

/* Custom icon backgrounds */
.instagram-icon {
  background-image: url('https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/ce/80/65/ce80650d-ab63-0703-688b-fed6f187568e/Prod-0-0-1x_U007ephone-0-1-0-sRGB-85-220.png/460x0w.webp');
}

.tiktok-icon {
  background-image: url('https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/5c/86/31/5c8631fb-7d0f-32d9-a7c3-14db00368985/AppIcon_TikTok-0-0-1x_U007epad-0-1-0-0-85-220.png/460x0w.webp');
}

.snapchat-icon {
  background-image: url('https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/3d/65/30/3d653098-7c87-dc13-37d4-8593706b2906/AppIcon-0-0-1x_U007epad-0-1-0-85-220.png/460x0w.webp');
}

.step-icon {
  background-image: url('https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/87/a2/a5/87a2a574-a42f-5c50-72a6-19f872e2d605/AppIcon-0-0-1x_U007ephone-0-1-85-220.png/460x0w.webp');
}

.resume-icon {
  background: linear-gradient(135deg, #444 0%, #222 100%);
  color: white;
  font-weight: 900;
  font-size: 14px;
  width: 45px;
  height: 45px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  user-select: none;
  letter-spacing: 1px;
  text-transform: uppercase;
  font-family: 'Inter', sans-serif;
  user-select: none;
}

.email-icon {
  background-image: url('https://is1-ssl.mzstatic.com/image/thumb/Purple211/v4/d0/95/24/d0952470-b2fe-f628-1e30-0c4a444aadb3/AppIcon-0-0-1x_U007emarketing-0-10-0-85-220.png/460x0w.webp');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  width: 45px;
  height: 45px;
  filter: drop-shadow(0 0 2px rgba(255,255,255,0.4));
}

/* Mobile Responsiveness */
@media (max-width: 480px) {
  .container {
    padding: 40px 25px;
    margin: 15px;
    border-radius: 20px;
  }

  .name {
    font-size: 28px;
  }

  .bio {
    font-size: 15px;
  }

  .social-links {
    gap: 18px;
  }

  .social-link {
    width: 80px;
    height: 80px;
    border-radius: 16px;
  }

  .social-icon, .resume-icon, .email-icon {
    width: 38px;
    height: 38px;
  }

  .resume-icon {
    font-size: 10px;
    letter-spacing: 0.7px;
  }

  .profile-pic {
    width: 100px;
    height: 100px;
  }
}
</style>
</head>
<body>
  <div class="container">
    <div class="profile-section">
      <img src="https://i.ibb.co/nt3BfLr/IMG-1324.jpg" alt="Quintin Procror" class="profile-pic" />
      <h1 class="name">Quintin Procror</h1>
      <p class="bio">Someone looking to be the person people rely on, not the person who relies on.</p>
    </div>

    <div class="social-links">
      <a href="https://instagram.com/kyubexx" target="_blank" rel="noopener" class="social-link" aria-label="Instagram">
        <div class="social-icon instagram-icon"></div>
      </a>

      <a href="https://tiktok.com/@qkbxk" target="_blank" rel="noopener" class="social-link" aria-label="TikTok">
        <div class="social-icon tiktok-icon"></div>
      </a>

      <a href="https://snapchat.com/add/qp2.xx" target="_blank" rel="noopener" class="social-link" aria-label="Snapchat">
        <div class="social-icon snapchat-icon"></div>
      </a>

      <a href="https://step.com/$/qwaxkblaxk" target="_blank" rel="noopener" class="social-link" aria-label="Step Banking">
        <div class="social-icon step-icon"></div>
      </a>

      <a href="kyubexx.com/Resume2025.pdf" target="_blank" rel="noopener" class="social-link" aria-label="Resume">
        <div class="resume-icon">RESUME</div>
      </a>

      <a href="mailto:admin@kyubexx.com" target="_blank" rel="noopener" class="social-link" aria-label="Email">
        <div class="email-icon"></div>
      </a>
    </div>
  </div>
</body>
</html>
